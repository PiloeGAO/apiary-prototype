version: "3"

services:
  db:
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME
      - MONGO_INITDB_ROOT_PASSWORD
    ports:
      - '27017:27017'
    volumes:
      - db_storage:/data/db

  jobs:
    build: apiary-jobs
    depends_on:
      - db
    environment:
      - DB_USER=${MONGO_INITDB_ROOT_USERNAME}
      - DB_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - DB_HOST=db
      - DB_PORT=27017

  api:
    build: apiary-api
    ports:
      - "80:80"
    environment:
      - JOBS_HOSTNAME
    depends_on:
      - jobs

volumes:
  db_storage:
